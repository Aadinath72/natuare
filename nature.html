<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Nature Scene</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .scene-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        .sky {
            position: absolute;
            width: 100%;
            height: 60%;
        }
        
        .sun {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #FFD700 30%, #FFA500 70%);
            border-radius: 50%;
            top: 15%;
            left: 10%;
            box-shadow: 0 0 50px 20px rgba(255, 215, 0, 0.5);
            animation: sunMovement 15s linear infinite;
        }
        
        .cloud-container {
            position: absolute;
            width: 100%;
            height: 30%;
            top: 10%;
        }
        
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.9;
        }
        
        .cloud1 {
            width: 100px;
            height: 60px;
            top: 15%;
            left: 20%;
            animation: cloudMovement 20s linear infinite;
        }
        
        .cloud1:before, .cloud1:after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        
        .cloud1:before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 15px;
        }
        
        .cloud1:after {
            width: 70px;
            height: 70px;
            top: -15px;
            right: 15px;
        }
        
        .cloud2 {
            width: 150px;
            height: 80px;
            top: 25%;
            left: 50%;
            animation: cloudMovement 30s linear 5s infinite;
        }
        
        .cloud2:before, .cloud2:after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        
        .cloud2:before {
            width: 70px;
            height: 70px;
            top: -30px;
            left: 20px;
        }
        
        .cloud2:after {
            width: 80px;
            height: 80px;
            top: -20px;
            right: 20px;
        }
        
        .mountains {
            position: absolute;
            bottom: 25%;
            width: 100%;
            height: 30%;
        }
        
        .mountain {
            position: absolute;
            bottom: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 200px solid #4A6B46;
            left: 10%;
            z-index: 2;
        }
        
        .mountain:before {
            content: '';
            position: absolute;
            top: 50px;
            left: -120px;
            width: 100px;
            height: 20px;
            background: white;
            transform: rotate(45deg);
        }
        
        .mountain2 {
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-bottom: 250px solid #3A5A40;
            left: 40%;
            z-index: 3;
        }
        
        .mountain2:before {
            content: '';
            position: absolute;
            top: 80px;
            left: -180px;
            width: 120px;
            height: 30px;
            background: white;
            transform: rotate(45deg);
        }
        
        .mountain3 {
            border-left: 180px solid transparent;
            border-right: 180px solid transparent;
            border-bottom: 230px solid #588157;
            left: 70%;
            z-index: 1;
        }
        
        .mountain3:before {
            content: '';
            position: absolute;
            top: 60px;
            left: -150px;
            width: 110px;
            height: 25px;
            background: white;
            transform: rotate(45deg);
        }
        
        .hills {
            position: absolute;
            bottom: 15%;
            width: 100%;
            height: 20%;
            z-index: 4;
        }
        
        .hill {
            position: absolute;
            bottom: 0;
            border-radius: 50%;
        }
        
        .hill1 {
            width: 400px;
            height: 200px;
            background: #6B8F71;
            left: -100px;
        }
        
        .hill2 {
            width: 600px;
            height: 250px;
            background: #588157;
            left: 200px;
        }
        
        .hill3 {
            width: 500px;
            height: 220px;
            background: #4A6B46;
            right: 0;
        }
        
        .river {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 15%;
            background: #4F90C6;
            z-index: 5;
            overflow: hidden;
        }
        
        .water {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/e22eee3e-66d4-469d-a003-18f49b488e1b.png') repeat-x;
            animation: waterFlow 10s linear infinite;
            opacity: 0.7;
        }
        
        .wave {
            position: absolute;
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 100% 100% 0 0;
            animation: waveMovement 3s ease-in-out infinite alternate;
            top: -10px;
            left: 0;
        }
        
        .bird {
            position: absolute;
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
            top: 30%;
            left: 20%;
            z-index: 6;
            animation: birdFly 15s linear infinite;
        }
        
        .bird:before, .bird:after {
            content: '';
            position: absolute;
            width: 15px;
            height: 3px;
            background: black;
            top: 7px;
            transform-origin: right;
        }
        
        .bird:before {
            transform: rotate(-30deg);
            right: 2px;
            animation: wingFlapLeft 0.8s linear infinite;
        }
        
        .bird:after {
            transform: rotate(30deg);
            right: 2px;
            animation: wingFlapRight 0.8s linear infinite;
        }
        
        .bird2 {
            top: 25%;
            left: 40%;
            animation: birdFly 12s linear 3s infinite;
        }
        
        .boat {
            position: absolute;
            width: 60px;
            height: 20px;
            background: #8B4513;
            bottom: 15%;
            left: 30%;
            z-index: 6;
            border-radius: 5px 5px 0 0;
            animation: boatFloat 8s ease-in-out infinite;
        }
        
        .boat:before {
            content: '';
            position: absolute;
            width: 3px;
            height: 50px;
            background: #8B4513;
            top: -50px;
            left: 10px;
        }
        
        .boat:after {
            content: '';
            position: absolute;
            width: 30px;
            height: 40px;
            background: #D8D8D8;
            top: -45px;
            left: 13px;
            transform: skew(10deg);
            transform-origin: bottom left;
            animation: sailWave 4s ease-in-out infinite;
        }
        
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 3rem;
            z-index: 10;
            text-align: center;
        }
        
        .info-box {
            position: absolute;
            bottom: 20%;
            right: 20px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
            max-width: 200px;
        }
        
        @keyframes sunMovement {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(300px) translateY(50px);
                background: radial-gradient(circle, #FFA500 30%, #FF6347 70%);
            }
            100% {
                transform: translateX(0);
            }
        }
        
        @keyframes cloudMovement {
            from {
                transform: translateX(-200px);
            }
            to {
                transform: translateX(calc(100vw + 200px));
            }
        }
        
        @keyframes waterFlow {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 1920px 0;
            }
        }
        
        @keyframes waveMovement {
            from {
                transform: translateX(-50px) scaleY(0.8);
            }
            to {
                transform: translateX(50px) scaleY(1.2);
            }
        }
        
        @keyframes birdFly {
            from {
                transform: translateX(-100px);
            }
            to {
                transform: translateX(calc(100vw + 100px));
            }
        }
        
        @keyframes wingFlapLeft {
            0%, 100% {
                transform: rotate(-30deg);
            }
            50% {
                transform: rotate(-60deg);
            }
        }
        
        @keyframes wingFlapRight {
            0%, 100% {
                transform: rotate(30deg);
            }
            50% {
                transform: rotate(60deg);
            }
        }
        
        @keyframes boatFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(5deg);
            }
        }
        
        @keyframes sailWave {
            0%, 100% {
                transform: skew(10deg);
            }
            50% {
                transform: skew(-5deg);
            }
        }
        
        @media (max-width: 768px) {
            .sun {
                width: 50px;
                height: 50px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .mountain,
            .mountain2,
            .mountain3 {
                transform: scale(0.7);
            }
        }
    </style>
</head>
<body>
    <div class="scene-container">
        <div class="sky">
            <div class="sun"></div>
            <div class="cloud-container">
                <div class="cloud cloud1"></div>
                <div class="cloud cloud2"></div>
            </div>
            
            <div class="bird"></div>
            <div class="bird bird2"></div>
        </div>
        
        <div class="mountains">
            <div class="mountain"></div>
            <div class="mountain mountain2"></div>
            <div class="mountain mountain3"></div>
        </div>
        
        <div class="hills">
            <div class="hill hill1"></div>
            <div class="hill hill2"></div>
            <div class="hill hill3"></div>
        </div>
        
        <div class="river">
            <div class="water"></div>
            <div class="wave"></div>
            <div class="boat"></div>
        </div>
        
        <h1 class="title">Serene Mountain Landscape</h1>
        
        <div class="info-box">
            <h3>Nature Animation</h3>
            <p>This scene features animated mountains, hills, and a flowing river with birds flying across the sky.</p>
        </div>
    </div>

    <script>
        // Add interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            const scene = document.querySelector('.scene-container');
            
            // Make clouds move based on mouse position
            scene.addEventListener('mousemove', function(e) {
                const xPos = e.clientX / window.innerWidth;
                const yPos = e.clientY / window.innerHeight;
                
                const clouds = document.querySelectorAll('.cloud');
                clouds.forEach((cloud, index) => {
                    const speed = (index + 1) * 0.01;
                    cloud.style.transform = `translateX(${-xPos * 50 * speed}px) translateY(${-yPos * 20 * speed}px)`;
                });
                
                const sun = document.querySelector('.sun');
                sun.style.transform = `translateX(${-xPos * 30}px) translateY(${-yPos * 30}px)`;
            });
            
            // Add ripple effect when clicking on river
            const river = document.querySelector('.river');
            river.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.width = '10px';
                ripple.style.height = '10px';
                ripple.style.backgroundColor = 'rgba(255, 255, 255, 0.5)';
                ripple.style.borderRadius = '50%';
                ripple.style.left = `${e.clientX}px`;
                ripple.style.top = `${e.clientY - river.offsetTop}px`;
                ripple.style.transform = 'translate(-50%, -50%)';
                ripple.style.animation = 'ripple 1.5s ease-out forwards';
                
                const keyframes = `
                    @keyframes ripple {
                        from {
                            transform: translate(-50%, -50%) scale(1);
                            opacity: 1;
                        }
                        to {
                            transform: translate(-50%, -50%) scale(30);
                            opacity: 0;
                        }
                    }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                river.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                    style.remove();
                }, 1500);
            });
        });
    </script>
</body>
</html>
